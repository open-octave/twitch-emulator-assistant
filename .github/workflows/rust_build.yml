name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, x86_64-pc-windows-gnu]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add Windows GNU target
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: |
          rustup target add x86_64-pc-windows-gnu
          brew install mingw-w64

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: twitch-emulator-assistant-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/twitch-emulator-assistant

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: twitch-emulator-assistant-${{ matrix.target }}
          asset_name: twitch-emulator-assistant-${{ matrix.target }}.exe
          asset_content_type: application/octet-stream
